<html>

<head>
    <title>Patient Zero</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    <style>
        .content-grid {
            max-width: 1000px;
        }

        .center {
            text-align: center;
        }

        strong {
            color: #e91e63;
        }

        li.smaller {
            height: 56px;
        }

        #causes {
            margin-top: -34px;
        }
    </style>
</head>

<body>
    <div class="content-grid mdl-grid">
        <div class="mdl-cell mdl-cell--12-col center">
            <h3>Where bugs come from ?</h3>
        </div>
        <div class="mdl-cell mdl-cell--6-col center">
            <div class="mdl-card">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Jira Configuration</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" id="host" type="text" value="xxx.atlassian.net">
                        <label class="mdl-textfield__label" for="host">Host</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" id="email" type="email">
                        <label class="mdl-textfield__label" for="email">Email</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" id="token" type="text">
                        <label class="mdl-textfield__label" for="token">Token</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" id="boardId" type="number" min="1" max="1000">
                        <label class="mdl-textfield__label" for="boardId">Board Id</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" id="projectKey" type="text" value="HT">
                        <label class="mdl-textfield__label" for="projectKey">Project Key</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--6-col center">
            <div class="mdl-card">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Git Configuration</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" id="workingDir" type="text" value="c://directory">
                        <label class="mdl-textfield__label" for="workingDir">Working directory</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" id="keyFormat" type="text" value="ISSUE-">
                        <label class="mdl-textfield__label" for="keyFormat">Commit Key</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" id="since" type="number" min="1" max="1000">
                        <label class="mdl-textfield__label" for="since">Analyse logs since X days</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    </div>
                    <div>
                        <button id="load" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                            Load
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="causes" class="mdl-cell mdl-cell--8-col">
            <h4 class="center">There are <strong id="nbBugs">?</strong> bugs in Jira since last <strong
                    id="nbDays">?</strong> days.<br />
                For <strong id="nbCauses">?</strong> of these bugs, <strong id="nbFiles">?</strong> files were
                modified to fix them.
            </h4>
            <ul class="mdl-list" id="causefiles"></ul>
        </div>
        <div class="mdl-cell mdl-cell--4-col">
            <canvas id="testChart" width="50" height="50"></canvas>
        </div>
    </div>
    <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
    </div>
    <template id="causeRow">
        <li class="mdl-list__item--two-line smaller">
            <span class="mdl-list__item-primary-content">
                <span class="file"></span>
                <span class="issues mdl-list__item-sub-title"></span>
            </span>
        </li>
    </template>
    <template id="issue">
        <a class="link" target="_blank"></a>
        <span class="mdl-tooltip"></span>
    </template>
    <script type="module" src='/js/index.js'></script>
</body>

</html>
